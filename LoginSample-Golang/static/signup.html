{{ define "signup" }}
<!DOCTYPE html>
<html lang="en">
{{ template "header" }}
<body>
    {{ template "navbar" }}
    <h1>Sign Up</h1>
    <form method="POST">
        <div class="container">
            <section class="inputs">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email please">
                <label for="confirm-email">Confirm email:</label>
                <input type="email" name="confirm-email" placeholder="Confirm your email">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password please">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" placeholder="Confirm your password">
                <button type="submit">Sign Up</button>
            </section>
        </div>
    </form>
</body>
</html>
{{ end }}
